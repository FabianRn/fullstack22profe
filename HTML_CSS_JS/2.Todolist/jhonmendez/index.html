<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList APP</title>
    <link href="fonts.googleapis.com" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="stylesheet" href="./css/estilos.css">
  </head>
  <body>
    <div id="container">
      <div id="header-task">
        <h1>Todolist App</h1>
      </div>
      <div class="input-section">
        <input type="text" placeholder="Task Name" />
        <button><span class="material-symbols-outlined"> add </span></button>
      </div>
      <ul id="task-list">
        <li>
          <input id="task-1" type="checkbox" checked />
          <label class="task-title" for="task-1">lorem ipsum dolor sit amet consectetur adipisicing elit</label>
          <span class="material-symbols-outlined task-delete"> delete </span>
        </li>
        <li>
          <input id="task-2" type="checkbox" />
          <label class="task-title" for="task-2">lorem ipsum dolor sit amet consectetur adipisicing elit</label>
          <span class="material-symbols-outlined task-delete"> delete 
          </li>
          <li>
            <input id="task-3" type="checkbox" checked />
            <label class="task-title" for="task-3">lorem ipsum dolor sit amet consectetur adipisicing elit</label>
            <span class="material-symbols-outlined"> delete 
            </li>
          </ul>
          <div class="footer">
            <span> 5 task</span>
            <button>All</button>
            <button>Active</button>
            <button>Complete</button>    
          </div>
    </div>
  </body>
</html>
